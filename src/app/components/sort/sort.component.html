<label>
  Sort By:
</label>
<button class="flex-grow-1" *ngFor="let sortColumn of sortColumns; index as i"
(click)="toggleSort(sortColumn.propertyName)"
[attr.data-testid]="'button-for-' + sortColumn.label"
>
  <div class="flex">
    <span>{{ sortColumn.label }}</span>    
    <div class="arrow" 
    [class.arrow-hidden]="sortColumn.propertyName !== state.property"
    [class.arrow-up]="state.ascending" 
    [class.arrow-down]="!state.ascending"
    [attr.data-testid]="'arrow-for-' + sortColumn.label"
    ></div>
    
  </div>
</button>
