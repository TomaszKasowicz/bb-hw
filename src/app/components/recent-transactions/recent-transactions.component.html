<app-window-header [icon]="'./assets/icons/briefcase.png'">
  Recent Transactions
</app-window-header>
<div class="flex user-menu">
  <app-search (searchTextChanged)="setFilter($event)"></app-search>
  <app-sort (sortChange)="setSorting($event)"></app-sort>
</div>
<div class="transaction-list">
  <app-transaction-details class="flex" *ngFor="let transaction of transactions$ | async as list" [transaction]="transaction"
  [attr.data-testid]="'merchant-' + transaction.merchant"></app-transaction-details>
</div>
